  <script>
    /**
     * 班次时间说明
     * 早：07:30-14:00
     * 午：14:00-21:00
     * 晚：21:00-次日07:30
     */
    const shiftTimeText = {
      '早': '07:30 - 14:00',
      '午': '14:00 - 21:00',
      '晚': '21:00 - 次日 07:30',
      '白': '白班（未设定具体时间）',
      '补': '补班（按现场安排）',
      '休': '休息'
    };

    // 只保留“我”
    const shiftConfig = {
      '我': { shifts: ['午', '午', '早', '早', '晚', '晚', '休', '休'], offset: 6 }
    };

    // 第一天下班次的特殊备注文案
    const FIRST_DAY_NOTE_TEXT = '特殊备注：白天要睡到下午三四点。';

    // true=任何班次第一次进该班都显示备注；false=仅“晚班第一天”显示
    const NOTE_FOR_ANY_SHIFT_FIRST_DAY = false;

    // 计算日期差（UTC防抖）
    function daysSinceStart(year, month, day, baseDate = null) {
      const startUTC = Date.UTC(year, month - 1, day);
      const now = baseDate ? baseDate : new Date();
      const todayUTC = Date.UTC(now.getFullYear(), now.getMonth(), now.getDate());
      return Math.floor((todayUTC - startUTC) / 86400000);
    }

    function getShiftFor(name, days) {
      const { shifts, offset } = shiftConfig[name];
      const idx = (days + offset) % shifts.length;
      const s = shifts[idx];
      return { shift: s, time: shiftTimeText[s] || '' };
    }

    function isFirstDayOfCurrentShift(name, days){
      const today = getShiftFor(name, days).shift;
      const yesterday = getShiftFor(name, days - 1).shift;
      return today !== yesterday;
    }

    function getFirstDayNote(shift, isFirstDay){
      if(!isFirstDay) return '';
      if(NOTE_FOR_ANY_SHIFT_FIRST_DAY) return FIRST_DAY_NOTE_TEXT;
      return (shift === '晚') ? FIRST_DAY_NOTE_TEXT : '';
    }

    function badgeHTML(shift){
      const time = shiftTimeText[shift] || '';
      return `
        <span class="badge b-${shift}">
          <span class="dot"></span>
          <span>${shift}</span>
          <span class="time">${time}</span>
        </span>
      `;
    }

    // ---------- 倒计时 & 生命值 ----------
    function pad2(n){ return String(n).padStart(2, '0'); }

    function formatHMS(ms){
      ms = Math.max(0, ms);
      const total = Math.floor(ms / 1000);
      const h = Math.floor(total / 3600);
      const m = Math.floor((total % 3600) / 60);
      const s = total % 60;
      return `${pad2(h)}:${pad2(m)}:${pad2(s)}`;
    }

    // 给定班次和“当前时刻now”，返回该班次的工作窗口（start/end Date）
    function getShiftWindow(shift, now){
      const y = now.getFullYear(), m = now.getMonth(), d = now.getDate();
      const at = (hh, mm, dayOffset=0) => new Date(y, m, d + dayOffset, hh, mm, 0, 0);

      if(shift === '早') return { start: at(7,30,0), end: at(14,0,0) };
      if(shift === '午') return { start: at(14,0,0), end: at(21,0,0) };
      if(shift === '晚'){
        // 晚班跨天：21:00 -> 次日07:30
        // 若现在是凌晨(<=07:30)，它属于“昨晚开始的晚班”
        const todayStart = at(21,0,0);
        const todayEnd = at(7,30,1);

        const yesterdayStart = at(21,0,-1);
        const yesterdayEnd = at(7,30,0);

        if(now < todayStart && now <= yesterdayEnd){
          return { start: yesterdayStart, end: yesterdayEnd };
        }
        return { start: todayStart, end: todayEnd };
      }
      return null; // 休/白/补：无固定窗口
    }

    // 判断是否处于“昨晚晚班”跨天时间段
    function isInCarryOverNightShift(now){
      const y = now.getFullYear(), m = now.getMonth(), d = now.getDate();
      const start = new Date(y, m, d - 1, 21, 0, 0, 0);
      const end   = new Date(y, m, d,     7, 30, 0, 0);
      return now >= start && now <= end;
    }

    // 取得“此刻有效班次”（跨天时按昨晚晚班）
    function getEffectiveShift(name, displayDate, now){
      const days = daysSinceStart(2023, 11, 21, displayDate);
      const planned = getShiftFor(name, days);

      if(isInCarryOverNightShift(now)){
        const yDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 1);
        const yDays = daysSinceStart(2023, 11, 21, yDate);
        const yPlanned = getShiftFor(name, yDays);
        if(yPlanned.shift === '晚'){
          return {
            effectiveShift: { shift: '晚', time: shiftTimeText['晚'] },
            effectiveDisplayDate: yDate
          };
        }
      }
      return { effectiveShift: planned, effectiveDisplayDate: displayDate };
    }

    // 生命值：0~100
    function computeLifePercent(shift, now){
      const win = getShiftWindow(shift, now);
      if(!win){
        if(shift === '休') return 100;
        if(shift === '补') return 40;
        return 60;
      }
      const { start, end } = win;
      const total = end - start;
      const elapsed = now - start;

      if(elapsed <= 0) return 10;
      if(elapsed >= total) return 100;
      const p = elapsed / total;
      return Math.round(10 + p * 90);
    }

    function getCountdownText(shift, now){
      const win = getShiftWindow(shift, now);
      if(!win){
        return (shift === '休') ? '今天休息：无需倒计时' : '本班次无固定时间：未开启倒计时';
      }

      const { start, end } = win;
      if(now < start) return `距离上班：${formatHMS(start - now)}`;
      if(now <= end) return `距离下班：${formatHMS(end - now)}`;

      const nextStart = (shift === '晚')
        ? new Date(start.getFullYear(), start.getMonth(), start.getDate() + 1, 21, 0, 0, 0)
        : new Date(start.getFullYear(), start.getMonth(), start.getDate() + 1, start.getHours(), start.getMinutes(), 0, 0);

      return `本段已结束，距离下次上班：${formatHMS(nextStart - now)}`;
    }

    function barHTML(percent){
      const p = Math.max(0, Math.min(100, percent));
      return `
        <div class="bar-row">
          <div class="bar" style="flex:1;">
            <div id="lifeFill" style="width:${p}%;"></div>
          </div>
          <div class="bar-text" id="lifeText">${p}%</div>
        </div>
      `;
    }

    function renderSchedule(forDate = null) {
      let displayDate = new Date();
      if (forDate) {
        const [y, m, d] = forDate.split('-').map(Number);
        displayDate = new Date(y, m - 1, d);
      }

      const now = new Date();

      // 跨天晚班修正：凌晨仍显示晚班，并把显示日期回退到昨晚那天
      const { effectiveShift, effectiveDisplayDate } = getEffectiveShift('我', displayDate, now);

      const days = daysSinceStart(2023, 11, 21, effectiveDisplayDate);
      const dateText = effectiveDisplayDate.toLocaleDateString('zh-CN', {
        year:'numeric', month:'2-digit', day:'2-digit', weekday:'short'
      });

      const firstDay = isFirstDayOfCurrentShift('我', days);
      const note = getFirstDayNote(effectiveShift.shift, firstDay);

      const life = computeLifePercent(effectiveShift.shift, now);
